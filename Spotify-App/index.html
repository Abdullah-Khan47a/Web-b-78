<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="/covers/spotify_logo.png.png" alt="Spotify-logo" />Spotify

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progress"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-solid fa-2x fa-play" id="masterplay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="/covers/music.gif" alt="gif" id="gif" class="songName" /><span
          id="mastersongname"
          >Blinding By The Lights - The Weekend</span
        >
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8e720ebb79.js"
